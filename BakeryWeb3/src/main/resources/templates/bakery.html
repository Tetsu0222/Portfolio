<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	
	
	<body>
		<form th:action="@{/}" method="post" th:object="${bakeryData}">
			<div>
				<label for="name">商品名</label>
				<input type="text" name="name" size="40" th:value="*{name}">
			</div>
			<div>
				<label for="name">価格</label>
				<input type="text" name="price" size="40" th:value="*{price}">
			</div>
    		<div>
				<input type="submit" th:formaction="@{/bakery/create}" value="送信"></input>
			</div>
		</form>
		
		<div>
		<form th:action="@{/}" method="post" >
  			<table border="1">
    			<tr>
      				<th>id</th>
      				<th>商品名</th>
      				<th>価  格</th>
      				<th></th>
    			</tr>
    			<tr th:each="ba:${bakeryList}">
     			 	<td th:text="${ba.id}"></td>
      				<td th:text="${ba.name}"></td>
     			 	<td th:text="${ba.price}"></td>
 	  				<td>
	    				<a th:href="@{/bakery/delete(ba_id=${ba.id})}">削除</a>
	  				</td>
    			</tr>
  			 </table>
	 		 <button type="submit" th:formaction="@{/cancel}">戻る</button>
		</form>
		</div>
		
		
	</body>


</html>
