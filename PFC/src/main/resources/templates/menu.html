<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<form th:action="@{/}" method="post">
			<table border="1">
				<tr>
					<th>名前</th>
					<th>カロリー</th>
					<th>タンパク質</th>
					<th>脂質</th>
					<th>炭水化物</th>
					<th>塩分</th>
					<th></th>
				</tr>
				
				<tr th:each="menu:${menuListList}">
					<td th:text="${menu.name}"></td>
					<td th:text="${menu.calorie}"></td>
					<td th:text="${menu.protein}"></td>
					<td th:text="${menu.fat}"></td>
					<td th:text="${menu.carbohydrate}"></td>
					<td th:text="${menu.salt}"></td>
					<td>
						<button type="submit" th:formaction="@{/}" th:text="削除"></button>
					</td>
				</tr>
			 </table>
			 
			 
			 <table border="1">
				 <tr>
					<th>名前</th>
					<th>カロリー</th>
					<th>タンパク質</th>
					<th>脂質</th>
					<th>炭水化物</th>
					<th>塩分</th>
					<th></th>
				 </tr>
				 <tr th:object="${menuData}">
					<th>
						<input type="text" name="name" size="50">
					</th>
					<td th:text="${menuData.calorie}"></td>
					<td th:text="${menuData.protein}"></th>
					<td th:text="${menuData.fat}"></td> 
					<td th:text="${menuData.carbohydrate}"></th>
					<td th:text="${menuData.salt}"></td>
					<td>
						<button type="submit" th:formaction="@{/menu/create}" th:text="登録"></button>
					</td>
				 </tr>
			 </table>
			 
		</form>
	</body>

</html>
