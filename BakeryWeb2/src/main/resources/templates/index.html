<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>WCB Bakery</title>
        <meta name="description" content="こだわりのパンが勢揃いのベーカリー">
        <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/b8a7fea4d4.js" crossorigin="anonymous"></script>

    </head>

	<body>
        <div class="container">
			
	    	<section class="menu">
	               <div class="wrapper">
						
	        		<h2 class="title"><a th:href="@{/bakery/create}">Menu</a></h2>
	        			
		                 <table class="menu-list" >
		                    <tr th:each="ba:${bakeryList}">
		                        <th><a th:href="@{/add/__${ba.id}__}" th:text="${ba.name}"></a></th>
		                        <td th:text="${ba.price}"></td>
		                    </tr>
		                 </table>
		                 
	                </div>

	                <div>
						<table border="1">
							
							<h3>会計金額<a th:text="${session.basket.totalPrice}"></a></h3>
							
							<tr th:each="entry: ${session.basket.quantityMap}">
								<td><a th:text="${entry.key}"></a></td>
								<td><a th:text="${entry.value}"></a></td>
								<td><a th:text="${session.basket.priceMap.get(entry.key)}"></a></td>
								<td>
									<a th:href="@{/basket/delete(ba_name=${entry.key})}">削除</a>
								</td>
							</tr>
							
						</table>
					</div>
					
	    	</section>
	    	
        </div>
	</body>
</html>
