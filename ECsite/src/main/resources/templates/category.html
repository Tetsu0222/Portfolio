<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
	</head>

	<body>
		<form th:action="@{/}" method="post">
			
			<table border="1">
		        <tr>
		          <th>カテゴリー名</th>
		          <th></th>
		        </tr>
		        
		        <tr th:each="ca:${categoryList}">
		           <td>
		             <a th:text="${ca.name}"></a>
		           </td>
		           <td>
            		 <a th:href="@{/}">削除</a><!-- 工事中 -->
          		   </td>
		        </tr>
		        
		        <tr th:object="${categoryData}">
		           <td>
		             <input type="text" name="name" size="40" th:value="*{name}">
		           </td>
				   <td>
					 <button type="submit" th:formaction="@{/category/create}">追加</button>
				   </td>
		         </tr>		        
	        </table>
	        
	        <div>
				 <button type="submit" th:formaction="@{/cancel}">戻る</button>
			</div>
			
		</form>
	</body>
	
</html>
