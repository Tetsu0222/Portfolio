<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>contact</title>
<link th:href="@{/style.css}" rel="stylesheet" type="text/css">
</head>


<header class="page-header wrapper">
    <nav>
        <ul class="main-nav">
           <li><a th:href="@{/}">Top</a></li>
           <li><a th:href="@{/news}">News</a></li>
           <li><a th:href="@{/menu}">Menu</a></li>
           <li><a th:href="@{/todo}">Contact</a></li>
        </ul>
    </nav>
</header>


<body>
	<div id="contact" class="big-bg">
    	<div class="wrapper">
        	<h2 class="page-title">Contact</h2>
            <form th:action="@{/}" method="post" th:object="${commentData}">
            	<div>
                	<label for="name">お名前</label>
                	<input type="text" name="name" size="40" th:value="*{name}">
               </div>
               <div>
                    <label for="email">メールアドレス</label>
                    <input type="text" name="email" size="40" th:value="*{email}">
               </div>
               <div>
                    <label for="message">メッセージ</label>
                    <textarea name="comment" th:value="*{comment}"></textarea>
               </div>
               <div>
				   <button type="submit" th:formaction="@{/comment/create}" th:text="#{button.update}"></button>
			   </div>
            </form>
   		 </div>
	</div>
</div>

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="subtitle">森林の宴</h3>
                <p>
                    長野県長野市<br>
                    森林町森林の里9-9<br>
                    026-bbbb-aaaa<br>
                    9:00～18:00<br>
                    年中無休（年末年始除く）<br>
                </p>
            </div><!-- location-info-->
            <div class="location-map">
                Googleマップ

            </div><!-- /.location-map -->
        </div><!-- /.wrapper -->
    </section><!-- /"location"-->

    <footer>
        <div class ="wrapper">
            <p><small>&copy;2023 WadaTetsu</small></p>
        </div>
    </footer>

</body>
</html>
