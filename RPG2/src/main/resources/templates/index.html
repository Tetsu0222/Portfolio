<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<h2>ドラ〇エ・シミュレーション</h2>
		
		<form th:action="@{/battle}" method="get">
			
			<h4>プレイヤーを選択してください</h4>
			<div>
				<select name="PLV">
					<option th:each="a : ${allyList}" th:value="${a.id}" th:text="${a.name}" th:selected="${a.id} == *{PLV}"></option>
				</select>
			</div>
			
			<h4>敵を選んでください</h4>
				<select name="MLV">
					<option th:each="m : ${monsterList}" th:value="${m.id}" th:text="${m.name}" th:selected="${m.id} == *{MLV}"></option>
				</select>
			
			<input type="submit" value="戦闘開始!">
			
		</form>
	</body>

</html>
